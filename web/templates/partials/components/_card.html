<div
    class="flex flex-col space-y-2 cursor-pointer group relative rounded-xl p-2 border shadow hover:shadow-lg hover:-translate-y-1 transition-all">
    <!-- <div class=" absolute bg-gray-50/0 group-hover:bg-gray-400/20 transition h-full w-full"></div> -->
    <div class="items-center flex flex-col w-full">
        <a href="/{{item['magazine_id']}}">
            <img class="object-cover place-content-center rounded-xl" loading="lazy" height="500" width="370"
                src="{{item['imageURLHighRes'][0]}}" />
        </a>
    </div>
    <div class="flex flex-row justify-between items-center pr-2">
        <span class="px-2 rounded-full border text-left hover:bg-orange-100 transition">{{item["brand"]}}</span>
        <span class="inline-flex items-center space-x-2">
            <svg class=" text-yellow-500 h-4 w-4 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                    d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z"
                    clip-rule="evenodd" />
            </svg>

            {{ item["avg_ratings"]|round(1, 'floor') }}
        </span>
    </div>
</div>
